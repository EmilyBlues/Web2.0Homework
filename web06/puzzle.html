<!DOCTYPE html>
<html>
<head>
	<title>Puzzle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" sizes="196x196" href="images/icon.png">
	<script src="javascript.js" type="text/javascript"></script>
</head>

<body>
	<h1>Puzzle Game</h1>
	<div id="info">Ready</div>
	<div id="origin">
		<h2 id="pre">Preview: </h2>
		<img src="images/panda.jpg" alt="panda" id="before"> 
	</div>
	<div id="main"></div>
	<div id="button">
		<button id="gameButton">Start Game</button>
		<button id="recall">Undo</button>
	</div>
	<div id="function">
		<p id="timeText">Time: </p>
		<input id="time" value="0" readonly="readonly"/>
		<p id="countText">Count: </p>
		<input id="count" value="0" readonly="readonly"/>
	</div>
</body>

</html>
