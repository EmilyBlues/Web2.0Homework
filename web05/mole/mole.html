<!DOCTYPE html>
<html>
<head>
	<title>Whac-a-mole</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mole.css">
	<link rel="icon" sizes="196x196" href="images/icon.png">
	<script type="text/javascript" src="mole.js"></script>
</head>

<body>
	<h1>Whac-a-mole</h1>
	<h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2>

	<div id = "function">
		<input type = "button" value = "Start Game | Stop Game" id = "start"/>
		<p id = "timeText">Time:</p>
		<input id = "time" value = "0"/>
		<div id = "state">Ready</div>
		<p id = "scoreText">Score:</p>
		<input id = "score" value = "0"/>
	</div>

	<div id = "moleArea"></div>

	<div id = "info">
		<h3>Instructions:</h3>
		<ol>
			<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>
</body>

</html>
