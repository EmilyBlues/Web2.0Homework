<!DOCTYPE html>
<html>
<head>
	<title>Maze</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="maze.css">
	<link rel="icon" sizes="196x196" href="images/icon.jpg">
	<script type="text/javascript" src="maze.js"></script>
</head>

<body>
	<h1>The Amazing Mouse Maze!</h1>
	<h2>Move your mouse over the "S" to begin.</h2>
	<div id = "gameInfo">
		<h2><br></h2>
	</div>

	<div id = "mainBody">
		<div id = "topLeft" class = "walls"></div>
		<div id = "topRight" class = "walls"></div>
		<div id = "topMiddle" class = "walls"></div>
		<div id = "bottom" class = "walls"></div>
		<div id = "middle" class = "walls"></div>

		<div id = "start">S</div>
		<div id = "end">E</div>

		<div id = "road" class = "roads"></div>
		<div id = "road1" class = "roads"></div>
		<div id = "road2" class = "roads"></div>
		<div id = "road3" class = "roads"></div>
		<div id = "road4" class = "roads"></div>
	</div>

	<div id = "cheat"></div>

	<div class = "text">
		<h3>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</h3>
	</div>

	<div id = "wallExample"></div>

	<div class = "text">
		<h3>Good luck!</h3>
	</div>

</body>

</html>
