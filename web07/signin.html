<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<meta charset="utf-8">
	<link rel="icon" sizes="131x77" href="images/icon1.png">
	<link rel="stylesheet" type="text/css" href="./css/signin.css">
	<script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="./js/index.js" type="text/javascript"></script>
</head>

<body>
	<div id="main">
		<img src="images/icon2.png"/>
		<h1 class="text">User Register</h1>
		<div id="signin">
			<form action="signup" method="post">
				<input type="text" id="name" class="inputClass name" name="username" placeholder="User's name"/></br>
				<input type="text" id="studentID" class="inputClass stuID" name="studentid" placeholder="StudentID"/></br>
				<input type="text" id="tel" class="inputClass tel" name="telNumber" placeholder="Tel" /></br>
				<input type="text" id="email" class="inputClass email" name="email" placeholder="Email" /></br>
			</form>
		</div>
		<div id="error" class="errors info"></div>
		<div id="button">
			<button id="reset" class="invalidButton">Reset</button></br>
			<button id="submit" class="invalidButton">Submit</button></br>
		</div>
	</div>
</body>
</html>
