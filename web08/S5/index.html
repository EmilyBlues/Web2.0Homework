<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="message"></div>
          <div id="info-bar"></div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" title="A" class="liButton">A<span class="unread"></span></li>
              <li id="B" title="B" class="liButton">B<span class="unread"></span></li>
              <li id="C" title="C" class="liButton">C<span class="unread"></span></li>
              <li id="D" title="D" class="liButton">D<span class="unread"></span></li>
              <li id="E" title="E" class="liButton">E<span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div id="click" class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
